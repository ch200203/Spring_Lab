spring:
  datasource :
    url : jdbc:h2:tcp://localhost/~/jpashop
    username : sa
    password :
    driver-class-name : org.h2.Driver

  jpa :
    hibernate :
      ddl-auto : create # create application 실행시 drop 후 테이블 다시 생성
    properties :
      hibernate :
#        show_sql : true
        format_sql : true

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html


logging :
  level :
    org.hibernate.SQL: debug
    org.hibernate.type: trace